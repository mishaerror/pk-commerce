server {
    listen 80;
    server_name localhost;

    location /pk-web {
        # Use host.docker.internal to reach the host machine from within Docker
        proxy_pass http://host.docker.internal:5173;
        # Replace 8080 with the actual port of your service running on the host

        # Optional: Set headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Example for another specific path
    location /pk-web/api/ {
        proxy_pass https://host.docker.internal:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
